<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <div class="bg" aria-hidden="true">
        <div class="bg__dot"></div>
        <div class="bg__dot"></div>
      </div>

      <div class="heading">
        <h1>Forms playground</h1>
      </div>

      <form method="POST" action="https://dev.cotenfrontend.pl" class="form">
        <div class="form__icon" aria-hidden="true"></div>
        <div class="form__container">
          <label for="firstName">Your name:</label>
          <input
            class="form__item"
            type="text"
            placeholder="Please enter your name"
            id="firstName"
            name="firstName"
          />
        </div>

        <div class="form__container">
          <label
            >Your last name:
            <input
              class="form__item"
              type="text"
              placeholder="Please enter your last name"
              id="lastName"
              name="lastName"
            />
          </label>
        </div>

        <div class="form__container">
          <label
            >Favourite number:
            <input
              class="form__item"
              type="number"
              placeholder="Please enter your favourite number"
              id="favouriteNumber"
              name="favouriteNumber"
            />
          </label>
        </div>

        <div class="form__container">
          <label
            >Phone number:
            <input
              class="form__item"
              type="tel"
              placeholder="Please enter your phone number"
              id="phoneNumber"
              name="phoneNumber"
            />
          </label>
        </div>

        <div class="form__container">
          <label
            >E-mail:
            <input
              class="form__item"
              type="email"
              placeholder="Please enter your E-mail"
              id="email"
              name="email"
            />
          </label>
        </div>

        <div class="form__container">
          <label
            >Password:
            <input
              class="form__item"
              type="password"
              placeholder="Please enter your password"
              id="password"
              name="password"
            />
          </label>
        </div>

        <div class="form__container">
          <label
            >Avatar:
            <input class="form__item" type="file" id="avatar" name="avatar" />
          </label>
        </div>

        <div class="form__container">
          <label for="yourStory">Your story:</label>
          <textarea class="form__area" id="yourStory" name="yourStory">My story </textarea>
        </div>

        <p>
          <label for="band">Pick one band:</label>
          <select name="band" id="band">
            <option value="band-1">Radiohead</option>
            <option value="band-1">Metallica</option>
            <option value="band-1">Nirvana</option>
          </select>
        </p>

        <p>
          <label
            >Range:
            <input
              class="form__item range--js"
              type="range"
              id="range"
              name="range"
              min="0"
              max="100"
              step="20"
            />
          </label>
        </p>

        <fieldset>
          <legend>Address</legend>

          <p>
            <label
              >Street name:
              <input
                class="form__item"
                placeholder="Please enter your street name"
                id="streetName"
                name="streetName"
              />
            </label>
          </p>

          <p>
            <label
              >City:
              <input
                class="form__item"
                placeholder="Please enter your city"
                id="city"
                name="city"
              />
            </label>
          </p>

          <p>
            <label>
              Postal code:
              <input
                placeholder="Please enter your postal code"
                id="postalCode"
                name="postalCode"
                pattern="[0-9]{2}-[0-9]{3}"
              />
            </label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Favourite iceCream flavour</legend>
          <p>
            <label>
              <input name="iceCream" type="radio" value="chocolate" />Chocolate
            </label>
          </p>

          <p>
            <label>
              <input name="iceCream" type="radio" value="lemon" />Lemon
            </label>
          </p>

          <p>
            <label>
              <input
                name="iceCream"
                type="radio"
                value="strawberry"
              />Strawberry
            </label>
          </p>
        </fieldset>

        <p>
          <label>
            <input name="agreement" type="checkbox" value="agree" />Agree
          </label>
        </p>

        <p>
          <label>
            <input name="agreement" type="checkbox" value="disagree" />Disagree
          </label>
        </p>

        <p>
          <input type="submit" value="Send" />
        </p>
      </form>
    </main>
  </body>
</html>
