<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <h1>Forms playground</h1>
      <form class="form">
        <p>
          <label for="firstName">Your name:</label>
          <input
            class="form__item"
            type="text"
            placeholder="Please enter your name"
            id="firstName"
            name="firstName"
          />
        </p>

        <p>
          <label
            >Your last name:
            <input
              class="form__item"
              type="text"
              placeholder="Please enter your last name"
              id="lastName"
              name="lastName"
            />
          </label>
        </p>

        <p>
          <label
            >Favourite number:
            <input
              class="form__item"
              type="number"
              placeholder="Please enter you favourite number"
              id="favouriteNumber"
              name="favouriteNumber"
            />
          </label>
        </p>

        <p>
          <label
            >Phone number:
            <input
              class="form__item"
              type="tel"
              placeholder="Please enter your phone number"
              id="phoneNumber"
              name="phoneNumber"
            />
          </label>
        </p>

        <p>
            <label
              >E-mail:
              <input
                class="form__item"
                type="email"
                placeholder="Please enter your E-mail"
                id="email"
                name="email"
              />
            </label>
          </p>

        <fieldset>
          <legend>Address</legend>

          <p>
            <label
              >Street name:
              <input
                class="form__item"
                placeholder="Please enter your street name"
                id="streetName"
                name="streetName"
              />
            </label>
          </p>

          <p>
            <label
              >City:
              <input
                class="form__item"
                placeholder="Please enter your city"
                id="city"
                name="city"
              />
            </label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Favourite iceCream flavour</legend>
          <p>
            <label>
              <input name="iceCream" type="radio" value="chocolate" />Chocolate
            </label>
          </p>

          <p>
            <label>
              <input name="iceCream" type="radio" value="lemon" />Lemon
            </label>
          </p>

          <p>
            <label>
              <input
                name="iceCream"
                type="radio"
                value="strawberry"
              />Strawberry
            </label>
          </p>
        </fieldset>

        <p>
          <label>
            <input name="agreement" type="checkbox" value="agree" />Agree
          </label>
        </p>

        <p>
          <label>
            <input name="agreement" type="checkbox" value="disagree" />Disagree
          </label>
        </p>
      </form>
    </main>
  </body>
</html>
